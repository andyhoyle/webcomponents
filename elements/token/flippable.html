<link rel="import" href="../../bower_components/polymer/polymer.html"> 
<polymer-element name="my-flippable">
  <template>
    <style>
    ::content my-imagetoken:first-child  {
      
    }
    ::content my-imagetoken:last-child  {
      
    }
    ::content my-imagetoken  {
      
    }

	/* entire container, keeps perspective */
	:host {
		perspective: 1000;
		width: 250px;
		display: block;
	}
	/* flip the pane when hovered */
	:host(:hover)  .flipper, :host.hover .flipper {
		transform: rotateY(180deg);
	}

	/* flip speed goes here */
	.flipper {
		position: relative;
		transition: 0.6s;
		transform-style: preserve-3d;
	}

	/* hide back of pane during swap */
	::content my-imagetoken:first-child, ::content my-imagetoken:last-child {
		backface-visibility: hidden;
		position: absolute;
		top: 0;
		left: 0;
	}

	/* front pane, placed above back */
	::content my-imagetoken:first-child {
		z-index: 2;
	}

	/* back, initially hidden pane */
	::content my-imagetoken:last-child {
		transform: rotateY(180deg);
	}
    </style>
    <div class="flipper"><content></content></div>
  </template>
  <script>
  Polymer('my-flippable', {
    domReady: function() {
    },
  });
  </script>
</polymer-element>
