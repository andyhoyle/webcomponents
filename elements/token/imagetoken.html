<link rel="import" href="../../bower_components/polymer/polymer.html"> 
<polymer-element name="my-imagetoken" extends="my-token" attributes="width height imageUrl">
  <template>
    <style>
      :host { display: block; width: {{width}}; height: {{height}}; background-size: 100% 100%; background-image: {{imageBgCss}};  }
    </style>
    <shadow></shadow>
  </template>
  <script>
  Polymer('my-imagetoken', {
    imageUrl: "http://placehold.it/50x50",
    width: "150px",
    height: "150px",
    imageBgCss: "",
    ready: function() {
      this.imageBgCss = "url('" + this.imageUrl + "')";
    }
  });
  </script>
</polymer-element>
